<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for a in states|sort(attribute="name") %}
            <LI>{{ a.id }}: <B>{{ a.name }}</B>
                <UL>
                {% for b in a.cities|sort(attribute="name") %}
                    <LI>{{ b.id }}: <B>{{ b.name }}</B></LI>
                {% endfor %}
                </UL>
            </LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
